<!DOCTYPE html>
<html>
<head>
<meta name="description" content="JavaScript Programming for Beginners - Running JS Code">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Programming for Beginners - Running JS Code</title>
</head>
<body>
  <script>
    //alert('Hello World')
    //variable declaration
    let age;

    //variable assignment
    age = 50;
    console.log(age)

    let name = 'Pilot'
    console.log(name)

    let hasExperience = true;
    console.log(hasExperience)

    // number
    let examResult = 50.5;
    console.log(examResult);
  
    // change the value of a variable by reassigning
    examResult = 100;
    console.log(examResult);
  
    // not recommended
    examResult = 'Some Text';
    console.log(examResult);
  
    // undefined variable
    let something;
    console.log(something);
  
  </script>
</body>
</html>
